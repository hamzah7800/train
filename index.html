
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steaming Steel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            touch-action: none;
        }
        #joystickZone {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
        }
        canvas {
            display: block;
        }
        #fullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #444;
            color: white;
            border: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="fullscreenBtn">Go Fullscreen</button>
    <div id="joystickZone"></div>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/joystick-controller@1.1.1/dist/joystick-controller.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
