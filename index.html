<!DOCTYPE html>
<html>
<head>
  <title>Train Defense Co-op</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #228B22; /* Green background */
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }
    textarea {
      width: 300px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="createGame()">Create Game</button>
    <button onclick="joinGame()">Join Game</button><br><br>
    <div>
      <label>Local Code:</label><br>
      <textarea id="local" readonly></textarea>
    </div>
    <div>
      <label>Remote Code:</label><br>
      <textarea id="remote"></textarea><br>
      <button onclick="connect()">Connect</button>
    </div>
  </div>
  <canvas id="game"></canvas>
